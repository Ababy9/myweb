<!DOCTYPE html>
<html lang="en">

<head>
    <title>test</title>
    <style>
        .userMenu {
            float: left;
            width: 200px;
        }

        #content {
            float: left;
        }
    </style>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>

</head>

<body>
<div class="userWrap">
    <ul class="userMenu">
        <li class="current" data-id="firstpage">首页</li>
        <li data-id="personal page">个人中心</li>
        <li data-id="contact us">联系我们</li>
    </ul>
    <div id="content"></div>
</div>
</body>
<script>
    $(function() {
        $(".userMenu").on("click", "li", function() {
            var sId = $(this).data("id"); //获取data-id的值
            window.location.hash = sId; //设置锚点
            loadInner(sId);
        });

        function loadInner(sId) {
            var sId = window.location.hash;
            var pathn, i;
            switch(sId) {
                case "#firstpage":
                    pathn = "main.html";
                    i = 0;
                    break;
                case "#personal page":
                    pathn = "personal_page.html";
                    i = 1;
                    break;
                case "#contact us":
                    pathn = "contact_us.html";
                    i = 2;
                    break;
                default:
                    pathn = "main.html";
                    i = 0;
                    break;
            }
            $("#content").load(pathn); //加载相对应的内容
            $(".userMenu li").eq(i).addClass("current").siblings().removeClass("current"); //当前列表高亮
        }
        var sId = window.location.hash;
        loadInner(sId);
    });
</script>

</html>
