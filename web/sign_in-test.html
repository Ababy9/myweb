<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>sign in</title>
    <link rel="stylesheet" type="text/css" href="css/sign_in.css">
    <style type="text/css">
        ::-webkit-scrollbar{
            display: none;}
    </style>
</head>
<body>
    <div class="signin">
        <div class="pic"><img src="img/taiyan-touxiang.png"></div>
        <div>
            <form id="loginForm" action="index.html" method="post">
                <p class="pp">账号   <input id="user" type="text" placeholder="请输入账号" required></p>
                <p class="pp">密码   <input id="pswd" type="password" placeholder="请输入密码" required></p>
                <p class="check_box"><label><input id="remember" type="checkbox" checked/>记住密码</label></p>
                <p><input type="submit" value="登 陆" style="width: 200px;height: 30px" class="btn"></p>
            </form>
        </div>
    </div>
    <script>
        window.onload = function(){
            var oForm = document.getElementById('loginForm');
            var oUser = document.getElementById('user');
            var oPswd = document.getElementById('pswd');
            var oRemember = document.getElementById('remember');
            //页面初始化时，如果帐号密码cookie存在则填充
            if(getCookie('user') && getCookie('pswd')){
                oUser.value = getCookie('user');
                oPswd.value = getCookie('pswd');
                oRemember.checked = true;
            }
            //复选框勾选状态发生改变时，如果未勾选则清除cookie
            oRemember.onchange = function(){
                if(!this.checked){
                    delCookie('user');
                    delCookie('pswd');
                }
            };
            //表单提交事件触发时，如果复选框是勾选状态则保存cookie
            oForm.onsubmit = function(){
                if(remember.checked){
                    setCookie('user',oUser.value,7); //保存帐号到cookie，有效期7天
                    setCookie('pswd',oPswd.value,7); //保存密码到cookie，有效期7天
                }
            };
        };
        //设置cookie
        function setCookie(name,value,day){
            var date = new Date();
            date.setDate(date.getDate() + day);
            document.cookie = name + '=' + value + ';expires='+ date;
        };
        //获取cookie
        function getCookie(name){
            var reg = RegExp(name+'=([^;]+)');
            var arr = document.cookie.match(reg);
            if(arr){
                return arr[1];
            }else{
                return '';
            }
        };
        //删除cookie
        function delCookie(name){
            setCookie(name,null,-1);
        };
    </script>
</body>
</html>
